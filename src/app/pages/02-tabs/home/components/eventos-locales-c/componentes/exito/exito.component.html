<ion-content>
  <div class="center">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col>
          <img src="assets/tabs/home/componentes/eventos-locales/exito.svg">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="margintopbot">
          <ion-label class="texto1">{{'CONGRATULATION' | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="texto2" *ngIf="tipo == 1">
            {{'YOUREVENTHAS' | translate}}
          </ion-label>
          <ion-label class="texto2" *ngIf="tipo == 2">
            {{'YOUREVENTHAS3' | translate}}
          </ion-label><br>
          <ion-label class="texto3">{{'SUPPORT' | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="botongo" (click)="salirSinArgumentos()">{{'GOTOHOME2' | translate}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
