<ion-grid class="grid">
  <ion-row>
    <ion-col class="ion-text-left paddingdaily">
      <ion-label class="textoDCI">{{'DAILYCHECKINCH' | translate }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let item of [1,1,1,1,1,1,1]; let i = index" class="ion-text-center ion-no-padding">
      <ion-label class="textoDay">{{'DAYCH' | translate }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding-bottom">
    <ion-col *ngFor="let check of checkindia; let i = index">
      <div [ngClass]="{'botonCkeck': check.check, 'botonCkeckF': !check.check}" class="centrar">{{i + 1}}</div>
    </ion-col>
    <ion-col>
      <div class="botonRegalo centrar" >
        <ion-icon name="gift-outline"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
