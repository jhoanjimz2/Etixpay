<form (ngSubmit)="marcketplace()">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-input 
          type="input"
          name="search"
          placeholder="Search for a product..."
          class="input-search" 
          [(ngModel)]="search" 
          mode="ios">
        </ion-input>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-button class="bnt-search" type="submit">
          <i class="fa fa-search"></i>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
