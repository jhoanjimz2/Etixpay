  <ion-input [(ngModel)]="search" type="text" [placeholder]="placeholderSearch"></ion-input>      

  <ion-card (click)="showVideo(video)" *ngFor="let video of videos | videosYoutube:search">
    <ion-card-header>
      <img  class="card-img-top" src="{{video.thumbnails.high.url}}" alt="Card image cap">
    </ion-card-header>
    <ion-card-content>
        <h4>{{video.title}}</h4>
        <p><strong>{{video.channelTitle}}</strong></p>
        <p><strong>Publicado:</strong> {{video.publishedAt | date}}</p>  
    </ion-card-content>
  </ion-card>

  <div style="margin-bottom: 100px;"></div>

</div>
