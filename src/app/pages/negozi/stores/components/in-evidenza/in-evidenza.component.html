<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label  class="labelEvidenza">{{'FEATUREDN' | translate}}</ion-label> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="divContenedor ion-no-color-barra">
        <div class="divStore" *ngFor="let store of storesDestacadas" (click)="irNegoziPage(store.uuid)">
          <img src="{{store.empresaFOTO}}" class="imgStore">
          <div class="divTexto">
            <ion-label class="labelNombre">{{store.empresaNOMBREMAP}}</ion-label><br>
            <ion-label class="labelCategoria">{{store.empresaCATEGORIA}}</ion-label>
            <app-stars-valoration [valoracion]="store.empresaNUMEROVAT"></app-stars-valoration>
            <ion-label class="labelPuntoRecompensa">{{store.pr_base}}PR/100â‚¬</ion-label>
            <ion-label class="labelCashback">{{store.cashbackCLIENTE | formattNumber2}}% {{'CASHBACKN' | translate}}</ion-label>
          </div>
        </div>
        <div class="divStore-next">
          <ion-icon name="arrow-forward-outline" class="icon-next" (click)="siguiente()" *ngIf="!cargarDestacadas && paginaActualD < paginasTotalesD"></ion-icon>
          <ion-spinner name="circles"  class="icon-spinner"  *ngIf="cargarDestacadas"></ion-spinner>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
