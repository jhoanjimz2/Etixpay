      <ion-col class="col_type">   
        <ion-toolbar class="tolbar_type" (click)="recarga_tc()">
          <ion-row>
            <ion-col class="col_tamano_uno">
              <button class="button_type" type="button">
                <img src="assets/tabs/wallet/componentes/botones/card.svg" height="30px" width="">

            </ion-col>
            <ion-col class="centrar_texto">
              <ion-label class="label_dos">{{'CREDITCARDS2' | translate}}</ion-label>

            </ion-col>
            <ion-col class="centrar_texto">
              <ion-label class="label_dos">{{'ETIXCASH3' | translate}}</ion-label>
