<ion-grid>

  <ion-row>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(1)">1</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(2)">2</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(3)">3</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-close" (click)="click('borrar')"><ion-icon name="backspace-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(4)">4</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(5)">5</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(6)">6</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-dos" (click)="click(0)">0</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(7)">7</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(8)">8</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-numero" (click)="click(9)">9</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="boton-dos" (click)="click('coma')">,</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
