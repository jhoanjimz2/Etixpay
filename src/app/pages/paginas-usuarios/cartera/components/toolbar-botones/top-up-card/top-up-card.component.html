<ion-content>


  <div [hidden]="opcion != 1">
    <ion-grid class="ion-text-center">
      <ion-row><ion-col><div class="lineaclose" (click)="salir_sin_argumentos()"></div></ion-col></ion-row>
      <ion-row><ion-col class="padding"><ion-label class="label_uno">Select amount</ion-label></ion-col></ion-row>
      <ion-row>
        <ion-col *ngFor="let boton of botones" size="{{boton.size}}">
          <button class="boton" (click)="cantidad = boton.valor; click(3)" type="button">€ {{boton.valor | formattNumber2}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div [hidden]="opcion != 2">
    <ion-grid class="ion-text-center">
      <ion-row><ion-col><div class="lineaclose" (click)="salir_sin_argumentos()"></div></ion-col></ion-row>
      <ion-row>
        <ion-col class="padding">
          <ion-icon name="chevron-back" class="iconback" (click)="click(1)"></ion-icon>
          <ion-label class="label_uno">Custom Your Amount</ion-label>
        </ion-col>
      </ion-row>
      <ion-row><ion-col><ion-label class="label2" (click)="cantidad_popover()">€ {{cantidad | formattNumber2}}</ion-label></ion-col></ion-row>
    </ion-grid>
  </div>

  
  <div [hidden]="opcion != 3">
    <ion-grid class="ion-text-center">
      <ion-row><ion-col><div class="lineaclose" (click)="salir_sin_argumentos()"></div></ion-col></ion-row>
      <ion-row>
        <ion-col class="padding">
          <ion-icon name="chevron-back" class="iconback" (click)="click(1)"></ion-icon>
          <ion-label class="label_uno">Source of Funds</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-metodos-de-pago-cuatro></app-metodos-de-pago-cuatro>  
        </ion-col>
      </ion-row>
      <ion-row><ion-col><ion-label class="label_tres">Total: {{cantidad | formattNumber2}}€</ion-label></ion-col></ion-row>
    </ion-grid>
  </div>


  

  
  <div [hidden]="opcion != 4" class="div_confirmacion">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col class="padding">
          <ion-label class="label_tres">Recharge Confirmation</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col_img_uno">
          <ion-icon src="assets/tabs/wallet/componentes/botones/confirmation.svg" class="img_pay"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col_boton_uno">
          <button class="boton_succesfully">Successfylly Recharged</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card class="car_info_transferencia">
            <ion-grid>
              <ion-row>
                <ion-col class="lineado_col ion-text-left">
                  <ion-label class="label_cuatro">Passaparola card</ion-label><br> 
                  <ion-label class="label_cuatro">Amount</ion-label>                 
                </ion-col>
                <ion-col class="lineado_col ion-text-end">
                  <ion-label class="label_cinco">1231231212313</ion-label><br>
                  <ion-label class="label_cinco">{{cantidad | formattNumber2}} €</ion-label>                  
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
<ion-grid class="toolbar" [hidden]="opcion != 1">
  <ion-row><ion-col><button class="boton2" (click)="click(2); cantidad = 0" type="button">Custom Your Amount</button></ion-col></ion-row>
</ion-grid>
<ion-grid class="toolbar" [hidden]="opcion != 2">
  <ion-row><ion-col><button class="boton2" (click)="click(3)" [disabled]="cantidad == 0" type="button">Next</button></ion-col></ion-row>
</ion-grid>
<ion-grid class="toolbar_dos" [hidden]="opcion != 3">
  <ion-row><ion-col><button class="boton2" (click)="click(4)" [disabled]="cantidad == 0" type="button">Recharge</button></ion-col></ion-row>
</ion-grid>  
<ion-grid class="toolbar_dos" [hidden]="opcion != 4">
  <ion-row><ion-col><button class="boton2" (click)="salir_sin_argumentos()" type="button">Go back to cards</button></ion-col></ion-row>
</ion-grid>
