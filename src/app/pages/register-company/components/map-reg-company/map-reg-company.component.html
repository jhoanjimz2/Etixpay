<div class="main-div"></div>

<ion-card class="card-info">
  <ion-card-header class="ion-text-center">
    <ion-text color="primary">{{'SELECTPOSITION' | translate}}</ion-text>
  </ion-card-header>
  <ion-card-content>
      <!-- <ion-input [(ngModel)]="address" name="direccion" class="input-text" [placeholder]="'ADDRESSREGMAP' | translate" readonly></ion-input> -->
      <input [(ngModel)]="address" class="input-text" [placeholder]="'ADDRESSREGMAP' | translate" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
      <ion-row>
        <ion-col class="colmap">
          <div #map id="map" [hidden]="cargando"></div>
          <ion-skeleton-text class="skeleton" animated [hidden]="!cargando"></ion-skeleton-text>
        </ion-col>
      </ion-row>
  </ion-card-content>
  <ion-card-content class="m-b-40">
    <ion-row >
      <ion-col class="ion-text-center ">
        <ion-button (click)="mapModal(false)" color="primary" class="btn-button wth-90p" [disabled]="!(address || geo.lat === 0 || geo.lng === 0)">
          <ion-label color="light">
            OK
          </ion-label>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="mapModal(true)" color="light" class="btn-button wth-90p">
          <ion-label color="medium">
            {{'CANCELAUTHORIZED' | translate}}
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
