<form ngNativeValidate #formFiscalData="ngForm">
  <ion-card-content>
    <ion-input [(ngModel)]="fiscalDataReward.companyName" name="companyName" class="input-text" [placeholder]="'COMPANYNAME' | translate" required></ion-input>
  </ion-card-content>
  <ion-card-content>
    <ion-input [(ngModel)]="fiscalDataReward.legalRepresentative" name="legalRepresentative" class="input-text" [placeholder]="'LEGALREPRESENTATIVE' | translate" required></ion-input>
  </ion-card-content>
  
  <ion-card-content>
    <ion-row>
      <ion-col size="7">
        <ion-label class="txt-capitalize" class="dark-label">{{'TAXNUMBER' | translate}}</ion-label>
        <ion-input [(ngModel)]="fiscalDataReward.taxNumber" name="taxNumber" class="input-text" required></ion-input>
      </ion-col>
      <ion-col size="5">
        <ion-label class="txt-capitalize" class="dark-label">{{'LEGALFORM' | translate}}</ion-label>
        <select (change)="getDataLegalForm()" [(ngModel)]="fiscalDataReward.legalForm" name="legalForm" class="input-select" required>
          <option *ngFor="let legalForm of legalForms" value = "{{legalForm.id}}">{{legalForm.empresa_forma_legalNOMBRE}}</option>
        </select>  
      </ion-col>
    </ion-row>
  </ion-card-content>
  
  <ion-card-content>       
    <ion-input [(ngModel)]="fiscalDataReward.legalAddress" name="legalAddress" class="input-text" [placeholder]="'LEGALADDRESSCOMPANY' | translate" readonly required></ion-input>
    <ion-icon (click)="modalMap(true, 1)" class="f-z-40 icon-locate" name="locate-outline" color="primary"></ion-icon>
  </ion-card-content>
  
  <ion-card-content *ngIf="!fiscalDataReward.checkAddress">       
    <ion-input [(ngModel)]="fiscalDataReward.operativeAddress" name="operativeAddress" class="input-text" [placeholder]="'OPERATIVEADDRESS' | translate" readonly required></ion-input>
    <ion-icon (click)="modalMap(true, 2)" class="f-z-40 icon-locate" name="locate-outline" color="primary"></ion-icon>
  </ion-card-content>
  
  <ion-card-content>       
    <ion-checkbox (ionChange)="checkAddress()" [(ngModel)] = "fiscalDataReward.checkAddress" name="checkAddress" color="primary check-reg" required></ion-checkbox>
    <ion-label class="dark-label">{{'CHECKADDRESS' | translate}}</ion-label>
  </ion-card-content>
  
  <ion-card-content>       
    <ion-input [(ngModel)] = "fiscalDataReward.linkWebSide" name="linkWebSide" class="input-text" [placeholder]="'WEBSIDE' | translate"></ion-input>
  </ion-card-content>
  
  <ion-card-content>
    <ion-row>
      <ion-col class="ion-text-center">
        <p class="ion-text-center">
          <ion-label class="txt-capitalize" class="dark-label">{{'ETIXREWARD' | translate}}</ion-label>
        </p>
        <ion-icon class="icon-btn-reward" name="information-circle" size="large" color="primary"></ion-icon>
        <p class="icon-btn-reward-porc">%</p>
        <ion-input maxlength="2" type="tel" [(ngModel)] = "fiscalDataReward.rewardEtix" name="rewardEtix" class="input-text-reward"></ion-input>
      </ion-col>
      <ion-col class="ion-text-center">
        <p class="ion-text-center">
          <ion-text class="txt-capitalize" class="dark-label">{{'SUGGESTEDREWARDCOMPANY' | translate}}</ion-text>
        </p>
        <ion-button class="btn-button btn-button-reward" color="primary">{{fiscalDataReward.suggestedReward + ' %'}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>

  <ion-row>
    <ion-col class="ion-text-center">
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-button (click)="continue()" [color]="!(!formFiscalData.form.valid || fiscalDataReward.rewardEtix == 0 || fiscalDataReward.legalForm == 0) ? 'primary' : 'medium'" class="btn-button wth-90p" [disabled]="(!formFiscalData.form.valid || fiscalDataReward.rewardEtix == 0 || fiscalDataReward.legalForm == 0)">
        <ion-label color="light" class="txt-capitalize">
          {{'CONTINUE' | translate}}
          <i class="mdi mdi-arrow-right m-l-15"></i>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</form>
