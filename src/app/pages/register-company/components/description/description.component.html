<form ngNativeValidate #formContact="ngForm">
  <ion-card-content>       
    <ion-label class="dark-label">{{'BRANDNAME' | translate}}</ion-label>
    <ion-textarea [(ngModel)]="description.brandName" name="brandName" class="input-text-area" [placeholder]="'NAMEVIEWCLIENT' | translate" required></ion-textarea>
  </ion-card-content>
  
  <ion-card-content>       
    <ion-label class="dark-label">{{'COMPANYDESCRIPTION' | translate}}</ion-label>
    <ion-textarea [(ngModel)]="description.companyDescription" name="companyDescription" class="input-text-area" rows="4" [placeholder]="'DESCRIBEYOURBUSINESS' | translate" required></ion-textarea>
  </ion-card-content>
  
  <ion-card-content>       
    <ion-label class="dark-label">{{'UPLOADPHOTO' | translate}}</ion-label>
    <ion-row>
      <ion-col size="3" class="p-l-0">
        <img (click)="photo(1)" *ngIf="description.previewPhoto" class="img-btn-plus" [src]="this.description.previewPhotoStr">
        <ion-button (click)="photo(1)" *ngIf="!description.previewPhoto" class="btn-plus" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="row-item-photo">
          <p>
            <ion-text class="txt-capitalize" class="dark-label">{{'PREVIEWPHOTO' | translate}}</ion-text>
          </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="p-l-0">
        <img (click)="photo(2)" *ngIf="description.coverPhoto" class="img-btn-plus" [src]="this.description.coverPhotoStr">
        <ion-button (click)="photo(2)" *ngIf="!description.coverPhoto" class="btn-plus" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="row-item-photo">
          <p>
            <ion-text class="txt-capitalize" class="dark-label">{{'COVERPHOTO' | translate}}</ion-text>
          </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="p-l-0">
        <img (click)="photo(3)" *ngIf="description.smallPhoto" class="img-btn-plus" [src]="this.description.smallPhotoStr">
        <ion-button (click)="photo(3)" *ngIf="!description.smallPhoto" class="btn-plus" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="row-item-photo">
          <p>
            <ion-text class="txt-capitalize" class="dark-label">{{'SMALLPHOTO' | translate}}</ion-text>
          </p>
      </ion-col>
    </ion-row>
  </ion-card-content>
  
  <hr>
   
  <ion-card-content>       
    <ion-row>
      <ion-col class="ion-text-center">
        <img (click)="photo(4)" *ngIf="description.photosProfile.photo1" class="img-btn-small " [src]="this.description.photosProfile.photo1Str">
        <ion-button (click)="photo(4)" *ngIf="!description.photosProfile.photo1" class="btn-plus-small" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <img (click)="photo(5)" *ngIf="description.photosProfile.photo2" class="img-btn-small " [src]="this.description.photosProfile.photo2Str">
        <ion-button (click)="photo(5)" *ngIf="!description.photosProfile.photo2" class="btn-plus-small" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <img (click)="photo(6)" *ngIf="description.photosProfile.photo3" class="img-btn-small " [src]="this.description.photosProfile.photo3Str">
        <ion-button (click)="photo(6)" *ngIf="!description.photosProfile.photo3" class="btn-plus-small" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <img (click)="photo(7)" *ngIf="description.photosProfile.photo4" class="img-btn-small " [src]="this.description.photosProfile.photo4Str">
        <ion-button (click)="photo(7)" *ngIf="!description.photosProfile.photo4" class="btn-plus-small" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <img (click)="photo(8)" *ngIf="description.photosProfile.photo5" class="img-btn-small " [src]="this.description.photosProfile.photo5Str">
        <ion-button (click)="photo(8)" *ngIf="!description.photosProfile.photo5" class="btn-plus-small" color="primary" fill="outline">
          <i class="mdi mdi-plus f-z-40" color="primary"></i>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-text class="txt-capitalize" class="dark-label">{{'PHOTOSYOURPROFILE' | translate}} - <b>max 5</b></ion-text>
    <ion-row class="p-t-20">
      <ion-col class="ion-text-center">
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="continue()" [color]="!(!formContact.form.valid || !description.previewPhoto || !description.coverPhoto || !description.smallPhoto) ? 'primary' : 'medium'" class="btn-button wth-90p" [disabled]="(!formContact.form.valid || !description.previewPhoto || !description.coverPhoto || !description.smallPhoto)">
          <ion-label color="light" class="txt-capitalize">
            {{'CREATEPROFILE' | translate}}
            <i class="mdi mdi-arrow-right m-l-15"></i>
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</form>
