<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label  class="labelEvidenza">{{'FEATURED' | translate}}</ion-label> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>

      <ion-slides [options]="slideNulo" *ngIf="shoppingEvidenza.length <= 0">
        <ion-slide>
          <div class="divInfoNula">
            <ion-label class="labelInfoNula">{{'NOONLINESHOPS' | translate}}</ion-label>
          </div>
        </ion-slide>
      </ion-slides>
      <div class="divContenedor ion-no-color-barra"  *ngIf="shoppingEvidenza.length > 0">
        <div *ngFor="let shop of shoppingEvidenza" class="divShopping" (click)="irSitioWeb(shop.empresaPAGINAWEB)">
          <img src="{{shop.empresaFOTO}}">
          <div class="divTexto"></div>
          <ion-label class="labelTitulo">{{shop.empresaNOMBREMAP}}</ion-label>
          <ion-label class="labelTituloDos">{{shop.pr_base | formattNumber2}} PR / 100â‚¬</ion-label>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
