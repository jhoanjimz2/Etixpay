<ion-grid class="no-padding">
  <ion-row>
    <ion-col class="no-padding">
      <ion-searchbar
        placeholder="{{'SEARCHE' | translate }}"
        mode="ios"
        (ionChange)="buscar($event)"
        debounce="500">
      </ion-searchbar>
      <ion-list>
        <ion-item *ngIf="cargando" class="item-cargando" lines="none">{{'SEARCHING' | translate}}<ion-spinner name="circles" slot="end"></ion-spinner></ion-item>
        <ion-item lines="none" *ngIf="lista.length == 0 && noEncontrado">{{'NOTFOUNDE' | translate }}</ion-item>
        <ion-item *ngFor="let item of lista" lines="none" [hidden]="lista.length < 0 && noEncontrado" (click)="irSitioWeb(item.empresaPAGINAWEB)">
          <ion-label (click)="irSitioWeb(item.empresaPAGINAWEB)">{{item.empresaNOMBREMAP}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
