<ion-item lines="none" class="item_dos" (click)="activas = !activas">
  <ion-label class="label_dos">{{titulo | translate}}</ion-label>
  <ion-icon name="add" slot="end" class="label_tres" *ngIf="!activas"></ion-icon>
  <ion-icon name="remove-outline" slot="end" class="label_tres" *ngIf="activas"></ion-icon>
</ion-item>
<p *ngIf="activas" class="parrafo">
  {{text | translate}}
</p>
