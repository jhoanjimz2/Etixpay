<form [formGroup]="formulario">
  <ion-grid >  
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="ion-text-center">
        <ion-label color="tertiary" style="font-size: 100%;">{{'DECLINETHEREQUEST' | translate}}</ion-label>
      </ion-col>
      <ion-col class="ion-text-end"  size="2">
        <ion-icon name="close-outline" (click)="salir_sin_argumentos()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 24px;">
      <ion-col class="ion-text-center">
        <ion-label>{{'PLEASEINDICATE' | translate}}<br>{{'FORDECLININGTHEREQUEST' | translate}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 12px;">
      <ion-col>
        <ion-label><b>{{'ACCOUNT' | translate}}</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="ion-padding marcosInput" [formControl]="formulario.controls.wallet" name="wallet" disabled="true">        
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-label><b>{{'TEXT' | translate}}</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea style="padding-left: 15px;" class="marcosText" rows="6" cols="20" placeholder="{{'REASONFOR' | translate}}"
        [formControl]="formulario.controls.mensaje" name="mensaje" ></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="botonSend" [disabled]="!formulario.valid" (click)="denegar()">{{'SEND7' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
