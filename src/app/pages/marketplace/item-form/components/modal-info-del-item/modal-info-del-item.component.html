<div class="main-div"></div>

<ion-card class="card-info">
  <ion-card-header class="ion-text-center">
    <ion-text>
      <i class="mdi mdi-alert-circle icon-info"></i>
    </ion-text>
  </ion-card-header>
  <ion-card-content>
      <p class="ion-text-center">
        <ion-label class="text-title">
          {{'DELETEPRODUCT' | translate}}
        </ion-label>
      </p>
  </ion-card-content>
  <ion-card-content>
    <p class="ion-text-center">
      <ion-label class="text-info">
        {{'ACTIONIRREVERSIBLE' | translate}}
      </ion-label>
    </p>
  </ion-card-content>
  <ion-card-content class="m-b-40">
    <ion-row >
      <ion-col class="ion-text-center ">
        <ion-button (click)="hideModalTrue()" class="btn-delete">{{'DELETEPRODUCTACTION' | translate}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col class="ion-text-center">
        <ion-label (click)="hideModal()" class="btn-cancel">{{'CANCELDELETEPRODUCT' | translate}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
