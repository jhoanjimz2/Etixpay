<form ngNativeValidate #formProfeFiscal="ngForm">
  <ion-card-content>


    <div>
      <ion-input  
        type="text" [(ngModel)]="dataFiscal.profesionalREPRESENTATIVENAME" required
        name="profesionalREPRESENTATIVENAME" class="input-text"
        [placeholder]="'Nome legale della tua attività'">
      </ion-input>
    </div>


    <ion-row>
      <ion-col size="7" class="npbtl">
        <div class="espacio1"></div>
        <ion-label class="subti">Numero fiscale</ion-label>
        <div class="espacio1"></div>
        <div>
          <ion-input 
            (ionInput)="soloNumero()" 
            type="number" [(ngModel)]="dataFiscal.profesionalTAXNUMBER" required
            name="profesionalTAXNUMBER" class="input-text">
          </ion-input>
        </div>
      </ion-col>
      <ion-col size="5" class="npbtr">
        <div class="espacio1"></div>
        <ion-label class="subti">Forma giuridica</ion-label>
        <div class="espacio1"></div>
        <div>
          <select [(ngModel)]="dataFiscal.legal_form_id" required name="legal_form_id" class="input-text">
            <option value="">scegli</option>
            <option *ngFor="let forma of formaJuridica" [value]="forma.id">{{forma.legal_form_name}}</option>
          </select> 
        </div>
      </ion-col>
    </ion-row>

    <div class="espacio2"></div>
    <div>
      <ion-input  
        type="text" [(ngModel)]="dataFiscal.legalAddress.addressMAIN" 
        name="addressMAIN" class="input-text" readonly required
        [placeholder]="'Indirizzo legale'">
      </ion-input>
      <ion-icon (click)="map(1)" class="f-z-40 icon-locate" name="locate-outline"></ion-icon>
    </div>


    <div class="espacio2" *ngIf="!dataFiscal.isLegalEqualsOperativeAddress"></div>
    <div  *ngIf="!dataFiscal.isLegalEqualsOperativeAddress">
      <ion-input  
        type="text" [(ngModel)]="direccionOperativa"
        name="direccionOperativa" class="input-text" readonly
        [placeholder]="'Indirizzo operativo se presente'">
      </ion-input>
      <ion-icon (click)="map(2)" class="f-z-40 icon-locate" name="locate-outline"></ion-icon>
    </div>

    <div class="espacio3"></div>
    <div class="alineado">
      <ion-checkbox (ionChange)="setearCheck(true, $event)" mode="md" [(ngModel)]="dataFiscal.isLegalEqualsOperativeAddress" name="isLegalEqualsOperativeAddress"></ion-checkbox>&nbsp;&nbsp;
      <ion-label class="subti lh8" (click)="setearCheck()">La sede legale è la stessa della sede operativa</ion-label>
    </div>
    <div class="espacio3"></div>

    <div>
      <ion-input [disabled]="disabledLink" 
        type="text" [(ngModel)]="sitioWeb" name="sitioWeb" class="input-text"
        [placeholder]="'Sito web'">
      </ion-input>
    </div>


    <ion-row>
      <ion-col size="6" class="npbtl ion-text-center">
        <div class="espacio4"></div>
        <ion-label class="subti">Ricompensa Etix</ion-label>
        <div class="espacio5"></div>
        <ion-input value="10%" class="input1" disabled></ion-input>
      </ion-col>
      <ion-col size="6" class="npbtr ion-text-center">
        <div class="espacio4"></div>
        <ion-label class="subti">Ricompensa suggerita</ion-label>
        <div class="espacio5"></div>
        <ion-input value="10%" class="input2" disabled></ion-input>
      </ion-col>
    </ion-row>


    <ion-row class="ptop" *ngIf="!final.final">
      <ion-col class="ion-text-center ion-no-padding">
        <ion-button (click)="authorizar()" [disabled]="!formProfeFiscal.form.valid" [ngClass]="formProfeFiscal.form.valid ? 'primary' : 'medium'" class="btn-button wth-90p">
          <ion-label color="light" class="txt-capitalize">
            Avanti
            <i class="mdi mdi-arrow-right m-l-15"></i>
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ptop" *ngIf="final.final">
      <ion-col class="ion-text-center ion-no-padding">
        <ion-button (click)="volverAlFinal()" [disabled]="!formProfeFiscal.form.valid" [ngClass]="formProfeFiscal.form.valid ? 'primary' : 'medium'" class="btn-button wth-90p">
          <ion-label color="light" class="txt-capitalize">
            Avanti
            <i class="mdi mdi-arrow-right m-l-15"></i>
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-card-content>
</form>
