<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <ion-col class="col_header">
        <ion-icon name="close-outline" (click)="salir_sin_argumentos()" class="icon_close"></ion-icon>
        <ion-icon name="camera-outline"  class="icon_camara"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col_text_uno">
        <ion-label class="label_uno">{{'FAIUNAFOTO' | translate}}<br> {{'VUOISUGGERIRE' | translate}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col_text_dos">
        <ion-label class="label_dos">{{'SUGGERICILETUE' | translate}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col_text_uno">
        <ion-label class="label_tres">www.youtube.com/etixpay/suggerisci</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col_text_uno">
        <ion-item lines="none" class="item_check">
          <ion-checkbox [(ngModel)]="checking.check" mode="md"></ion-checkbox>
          <ion-label class="label_cuatro">{{'NONMOSTRAREPIU' | translate}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col_button">
        <button class="boton_camara" (click)="cargar_camara()">{{'AVVIACAMERA' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
